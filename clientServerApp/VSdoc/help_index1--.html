<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"Board Class","Board Constructor","Board Property","Card Class","Card Constructor","CardWinnerFold Property","Client Class","Client Constructor","Client Property {ClientApplication.Router}","Client Property {clientApp.ScheduleTask}","ClientApplication Namespace","Connection Property","DisplayBoard Method","DisplayEndFold Method","DisplayEndGame Method","DisplayHand Method","DisplayTrump Method","DistribCards Method","DistribCardsTest Method","DistribTrump Method","DistribTrumpTest Method","DoActions Method","EventTimeHandler Method","Fold Property","GetBoard Method","GetHand Method","GetScores Method","GetTrump Method","Greeting Class","Greeting Method","Hand Property","Id Property {Model.Greeting}","Id Property {Model.Player}","Id Property {Model.Response}","Id Property {Model.Room}","IdPlayer Property","IdTurn Property","IdWinnerFold Property","Message Property","Model Namespace","Pick Property","Player Class","Player Constructor","Player Property","Players Property","Points Property","Prompt Property","PutCard Method {ClientApplication.Router}","PutCard Method {clientApp.Services}","PutCard Method {serverApp.Services}","PutCard Property","PutCardTest Method","ReceiveAction Method","Response Class","Room Class","Room Constructor","RoomBoard Property","Router  Constructor","Router (Client) Constructor","Router Class","Router Property","Run Method","SOLUTION-WIDE PROPERTIES Reference","ScheduleAction Method","ScheduleTask Class","ScheduleTask Constructor","Score Property","ScoreBoard Class","ScoreBoard Constructor","ScoreBoard Property","ScoreTeam0 Property","ScoreTeam1 Property","ServerIp Property","ServerPort Property","Services Class {clientApp}","Services Class {serverApp}","Services Constructor","ServicesTest Method","ServicesTests Class","SetCardPoints Method","SetCardPointsTest Method","SetScores Method","Subscribe Method","Task Class","Task Constructor","TaskNature Enumeration","TaskState Property","Team Property {Model.Greeting}","Team Property {Model.Player}","Text Property","Time Property","Trump Property","TrumpGeneration Method","TrumpGenerationTest Method","TrumpTaker Property","Type Property {Model.Card}","Type Property {Model.Task}","Types Enumeration","Username Property","Val Property","VerifCard Method","WinFold Method","WinFoldTest Method","clientApp Namespace","serverApp Namespace","serverApp.Tests Namespace"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
